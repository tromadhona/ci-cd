name: Deploy to Railway Dev Environment

on:
  push:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.2
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.12.0
      - run: npm install
      - run: npx sequelize db:create
        env:
          DB_HOST: localhost
          DB_NAME: ci-cd
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_PORT: 5432
          JWT_SECRET_KEY: rahasia
      - run: npx sequelize db:migrate
        env:
          DB_HOST: localhost
          DB_NAME: ci-cd
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_PORT: 5432
          JWT_SECRET_KEY: rahasia
      - run: npm test
        env:
          DB_HOST: localhost
          DB_NAME: ci-cd
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_PORT: 5432
          JWT_SECRET_KEY: rahasia
